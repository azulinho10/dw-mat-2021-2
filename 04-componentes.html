<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg {
            border-radius: 4px;
            border: 2px solid red;
            background-color: khaki;
            padding: 10px;
            text-align: center;
            font-family: "Calibri", Arial, sans-serif;
            margin-bottom: 18px;
        }

        
    </style>
</head>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // Função que recebe props e retorna um elemento JSX pronta  
        /*function Message(props) {
            return <div className='msg' {...props}></div>
        }*/
        const Message = props => <div className='msg' {...props}></div>

        // Usando a função para criar um novo elemento personalizado
        const mensagem1 = Message({ children: 'Olá, componente', id: 'msg1' })

        const container =
            <div>
                {mensagem1}
                {Message({ children: 'Segunda mensagem', id: 'msg2'})}
                {/* No terceiro caso, usamos a função que retorna um elemento pronto como um componente. Componente é uma função que retorna um elemento pronto, e na hora de usar, usamos com uma tag*/}
                <Message id="msg3"> Terceira mensagem </Message>
            </div>

        ReactDOM.render(container, document.getElementById('root'))

    </script>
</body>

</html>
